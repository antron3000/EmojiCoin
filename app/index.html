<!DOCTYPE html>
<html>
  <head>
    <title>EmojiCoin</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js">
    </script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="page page-one">
      <h1 class="centered">EmojiCoin</h1>
      <div class="emojis">
        <span>😂</span>
        <span>👌</span>
        <span>🙏</span>
      </div>
      <h2 class="centered">A revolutionary currency where emojis are traded instead of money.</h2>
      <div class="form-column">
        <div class="form">
          <p class="centered">Login to your wallet</p>
          <input type="text" placeholder="Key"/>
          <input type="password" placeholder="Password"/>
          <div class="buttons">
            <a class="create-wallet button">CREATE</a>
            <p>OR</p>
            <a class="create-wallet button">LOAD</a>
          </div>
        </div>
        <div class="column">
          <p>
            Now you can trade or send emojis to any of your friends with ease.
            You can purchase Emoji coins through Stripe!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
